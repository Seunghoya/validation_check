<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유효성 검사</title>
  <link rel="stylesheet" href="style.css">
  <script src="validator.js"></script>
</head>

<body>
  <h1>NAVER.</h1>
  <fieldset>
    <label>아이디</label><br>
    <input type="text" id="username" class="textbox" placeholder=" 아이디를 입력하세요">
    <div class='failure-message hide red'>아이디는 4글자 이상 이어야 합니다.</div>
    <div class='success-message hide green'>사용할 수 있는 아이디</div>
  </fieldset>

  <fieldset>
    <label>비밀번호</label><br>
    <input type="password" id="password" class="textbox" placeholder=" 비밀번호를 입력하세요">
  </fieldset>

  <fieldset>
    <label>비밀번호 확인</label> <br>
    <input type="password" id="password-retype" class="textbox" placeholder=" 비밀번호를 입력하세요">
    <div class='mismatch-message hide red'>비밀번호가 일치하지 않습니다.</div>
  </fieldset>

  <fieldset>
    <button>가입하기</button>
  </fieldset>

  <script src="script.js"></script>
</body>

</html>
